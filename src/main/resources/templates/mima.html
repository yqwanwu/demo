<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/pulic.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" role="form"  method="post">
    <div id="wei">
        <h2>修改密码</h2>
        <div class="form-group" id="q1" >
            <label  class="col-sm-3 control-label">账号：</label>
            <div class="col-sm-9"style="width: 260px">
                <input type="text" class="form-control"  disabled="true">
            </div>
        </div>
        <div class="form-group"id="q2">
            <label  class="col-sm-3 control-label">旧密码：</label>
            <div class="col-sm-9" style="width: 260px">
                <input type="text"  class="form-control" placeholder="请输入旧密码">
            </div>
        </div>
        <div class="form-group"id="q3">
            <label  class="col-sm-3 control-label">新密码：</label>
            <div class="col-sm-9" style="width: 260px">
                <input type="text" class="form-control"  placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group"id="q4">
            <label  class="col-sm-3 control-label">确认密码：</label>
            <div class="col-sm-9" style="width: 260px">
                <input type="text" class="form-control"  placeholder="请输入确认密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button"  class="btn btn-success"> 修 改 </button>
                <button type="reset" class="btn btn-info"> 重 置 </button>
                <button  class="btn btn-info"> 返 回 </button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
